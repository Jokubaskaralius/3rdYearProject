<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning Curve</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>
    body {
        width: 100vh;
        height: 90vh;
    }
</style>

<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var trainingLoss = $.getJSON('data/trainingLoss.json', (data_t) => {
            var validationLoss = $.getJSON('data/validationLoss.json', (data_v) => {
                var scatterChart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [{
                            label: 'Training Cost',
                            data: data_t,
                            fill: false,
                            borderColor: "#1D7874",
                            backgroundColor: "#1D7874",
                        }, {
                            label: 'Validation Cost',
                            data: data_v,
                            fill: false,
                            borderColor: "#F4C095",
                            backgroundColor: "#F4C095",
                        }]
                    },
                    options: {
                        layout: {
                            padding: {
                                left: 50,
                                right: 0,
                                top: 0,
                                bottom: 20
                            }
                        },
                        scales: {
                            xAxes: [{
                                type: 'linear',
                                position: 'bottom',
                                scaleLabel: {
                                    display: true,
                                    labelString: "Epoch",
                                    fontColor: "#22070B",
                                    fontSize: 26
                                }
                            }],
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: "Cost",
                                    fontColor: "#22070B",
                                    fontSize: 26
                                }
                            }]
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
